{% set log_info = log['info']|json_decode %}

<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h5 class="modal-title text-uppercase text-info" id="MyModalLabel"><i class="la la-eye"></i> {{ 'view-record'|text }} <small class="text-warning">ID: {{ column['id']['value'] }}</small></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'close'|text }}"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div style="height:400px;overflow-y:auto;overflow-x:hidden;">
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'name'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ (column['first_name']['value'] ~ ' ' ~ column['last_name']['value'])|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'photo'|text }}</label>
                    <div class="col-9">
                        <img src="{{ column['image']['path']|default('https://cdn.jsdelivr.net/gh/codesaur/resources/dist/boot4/no-account.gif') }}" alt="{{ name }}" class="img-fluid">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'email'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['email']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'login-name'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['username']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'telephone'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['phone']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'address'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['address']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'status'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ lookup['status'][column['status']['value']] ?? column['status']['value'] }}" type="text">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'date-created'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['created_at']['value'] }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'created-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ account[column['created_by']['value']]  }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'date-modified'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ column['updated_at']['value'] }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'updated-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ account[column['updated_by']['value']] }}" type="text">
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">{{ 'last-login'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ log['created_at']|default('Never Logged In') }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label text-right">IP</label>
                    <div class="col-9">
                        <input class="form-control" disabled value="{{ log_info['address']|e }}" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn shadow-sm btn-info" data-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
