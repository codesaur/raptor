<table class="table table-striped table-bordered table-hover" id="pages">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">{{ 'photo'|text }}</th>
            <th scope="col">{{ 'title'|text }}
            <th scope="col">{{ 'rank'|text }}</th>
            <th scope="col">{{ 'visibility'|text }}</th>
            <th scope="col" style="width:120px">{{ 'action'|text }}</th>
        </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
</table>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var table = $('table#pages');
        
        table.DataTable({
            lengthMenu: [[5, 10, 30, 50, -1], [5, 10, 30, 50, "{{ 'all1'|text }}"]],
            language: {url: "{{ request.getPath }}/indo/translation/datatable/{{ language.current }}"},
            responsive: true, bStateSave: true, pagingType: 'full_numbers', pageLength: 10, order: [[0, 'asc']],
            ajax: {method: 'GET', url: "{{ 'datatable'|link }}?logger=pages&controller=Velociraptor\\Controllers\\PagesController"}
        });
    });
</script>
