{{ assets_stylesheet('https://cdn.jsdelivr.net/gh/codesaur/resources/dist/boot4/login.css') }}

<div class="form-signin">
    <div class="text-center mb-4" id="logo">
        <a href="{{ 'home'|link }}">
            <img class="mb-4" alt="{{ 'dashboard'|text }}" src="{{ logo|default('https://cdn.jsdelivr.net/gh/codesaur/resources/dist/images/ololt-logo-hor-' ~ language.current ~ '.png') }}">
        </a>
    </div>
    <form action="{{ 'login-set-password'|link }}" method="POST" autocomplete="off">
        <h3 class="text-center mb-4">{{ 'set-new-password'|text }}</h3>
        <span class="mb-4">{{ 'fill-new-password'|text }}</span>
        {% if error is defined %}
        <div class="alert alert-danger" role="alert">
            <div class="alert-text">{{ error }}</div>
        </div>
        {% endif %}
        <input type="hidden" name="use_id" value="{{ use_id }}">
        <input type="hidden" name="account" value="{{ account }}">
        <input type="hidden" name="created_at" value="{{ created_at }}">
        <div class="form-group">
            <input required type="password" placeholder="{{ 'new-password'|text }}" name="password_new" id="password_new" autocomplete="password_new-complete" class="form-control">
        </div>
        <div class="form-group">
            <input required type="password" placeholder="{{ 'retype-new-password'|text }}" name="password_retype" id="password_retype" autocomplete="password_retype-complete" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary shadow-sm">{{ 'submit'|text }}</button>
            <a href="{{ 'home'|link }}" class="btn btn-secondary shadow-sm">{{ 'cancel'|text }}</a>
        </div>
    </form>
</div>
