<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h5 class="modal-title text-uppercase text-info" id="MyModalLabel"><i class="la la-eye"></i> {{ 'view-record'|text }} <small class="text-warning">ID: {{ column['id']['value'] }}</small></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'close'|text }}"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div style="height:400px;overflow-y:auto;overflow-x:hidden;">
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'code'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled maxlength="{{ column['short']['length'] }}" value="{{ column['short']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'flag'|text }}</label>
                    <div class="col-8"><img src="https://cdn.jsdelivr.net/gh/codesaur/resources/dist/flags/25x15/{{ column['short']['value'] }}.png" style="margin-top:12px"></div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'name'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled maxlength="{{ column['full']['length'] }}" value="{{ column['full']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'copy-translations-from'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled maxlength="{{ column['copy']['length'] }}" value="{{ column['copy']['value']|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'description'|text }}</label>
                    <div class="col-8">
                        <textarea class="form-control" disabled maxlength="{{ column['description']['length'] }}">{{ column['description']['value']|e }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">is default?</label>
                    <div class="col-8">
                        <div class="form-check" style="margin-top:10px">
                            <input disabled type="checkbox" class="form-check-input"{% if column['is_default']['value'] %} checked{% endif %}>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'date-created'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled value="{{ column['created_at']['value'] }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'created-by'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled value="{{ (account[column['created_by']['value']] ?? column['created_by']['value'])|e }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'date-modified'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled value="{{ column['updated_at']['value'] }}" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label text-right">{{ 'updated-by'|text }}</label>
                    <div class="col-8">
                        <input class="form-control" disabled value="{{ (account[column['updated_by']['value']] ?? column['updated_by']['value'])|e }}" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn shadow-sm btn-info" data-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
