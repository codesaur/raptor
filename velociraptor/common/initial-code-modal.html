<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-focus">
            <h5 class="modal-title" id="MyModalLabel"><i class="{{ icon|default('la la-leaf') }}"></i> {{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'close'|text }}"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <pre id="code_php" style="background:black;color:white;height:500px;overflow-y:auto;overflow-x:hidden;">
    public static function {{ table }}($m) {
    // generated by {{ generator }}| {{ time }} | {{ address }}
    // model: {{ model }}
    // table: {{ clean }}
    {% for line in code %}
    {{ line }}
    {% endfor %}
}</pre>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn shadow-sm btn-dark" onclick="Dashboard.copy('code_php');">{{ 'copy'|text }}</button>
            <button class="btn shadow-sm btn-outline-info" data-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
