<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h5 class="modal-title text-uppercase text-danger" id="MyModalLabel"><i class="flaticon-security"></i> {{ 'notice'|text }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'close'|text }}"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            {{ content }}
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-danger shadow-sm" data-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
